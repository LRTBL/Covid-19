<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Per√∫</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     
    <div class="container-info">
        <h4 id='titl'>COVID-19 REALTIME</h4>
          <div id="title">
            <h2>Pais - Ciudad</h2>
            <h4 id="country">-</h4>
          </div>
          <div class="card">
            <h2>Confirmados</h2>
            <div class="content">
              <img class="icon" src="./img/confirmar.svg" />
              <h4 id="confirm">-</h4>
            </div>
          </div>
          <div class="card">
            <h2>Muertes</h2>
            <div class="content">
              <img class="icon" src="./img/muerto.svg" />
              <h4 id="death">-</h4>
            </div>
          </div>
          <div class="card">
            <h2>Recuperados</h2>
            <div class="content">
              <img class="icon" src="./img/emoji.svg" />
              <h4 id="recover">-</h4>
            </div>
        </div>
      </div>
      
       
     
    </div>
    <div class="map-container">
      <div id="map" class="map"></div>
      </div> 

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO7Ixz9cSEkbLchbD9G1vnJ1ORz8GEIss"
    ></script>
    <script type="module">
      import styles from "./styles.js";
      const $map = document.querySelector("#map");
      const map = new window.google.maps.Map($map, {
        center: {
          lat: 0,
          lng: 0
        },
        zoom: 3,
        styles
      });
      renderData();
      async function getData() {
        const response = await fetch(
          "https://wuhan-coronavirus-api.laeyoung.endpoint.ainize.ai/jhu-edu/latest"
        );
        const data = await response.json();
        return data;
      }

      async function renderData() {
        const data = await getData();
        console.log(data);
        data.forEach((item) => {
          const marker = new window.google.maps.Marker({
            position: {
              lat: item.location.lat,
              lng: item.location.lng
            },
            map,
            icon: "./img/virus.svg"
          });
          marker.addListener("click", () => {
            document.getElementById("country").innerHTML =
              item.countryregion + "  " + item.provincestate;
            document.getElementById("confirm").innerHTML = item.confirmed;
            document.getElementById("death").innerHTML = item.deaths;
            document.getElementById("recover").innerHTML = item.recovered;
            const el = document.querySelectorAll(".icon");
            el.forEach((item) => {
              item.style.transform = "scale(1.2)";
              setTimeout(() => {
                item.style.transform = "scale(1)";
              }, 1000);
            });
          });
        });
      }
    </script>
  </body>
</html>
